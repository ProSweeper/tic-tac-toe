<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/index.js"></script>
</head>
<body>
    <header>Tic Tac Toe</header>
    <h1>Player One's Turn</h1>
    <section id="board">
        <div id="c0r0" class="left top"></div>
        <div id="c1r0" class=" top"></div>
        <div id="c2r0" class="right top"></div>
        
        <div id="c0r1" class="left"></div>
        <div id="c1r1"></div>
        <div id="c2r1" class="right"></div>
        
        <div id="c0r2" class="left bottom"></div>
        <div id="c1r2" class=" bottom"></div>
        <div id="c2r2" class="right bottom"></div>
    </section>
    <button>Play Again</button>
</body>
</html>
