<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/index.js"></script>
</head>
<body>
    <header>Tic Tac Toe</header>
    <h1></h1>
    <section id="board">
        <div id="0" class="left top"></div>
        <div id="1" class="middle top"></div>
        <div id="2" class="right top"></div>
        
        <div id="3" class="left center"></div>
        <div id="4" class="middle center"></div>
        <div id="5" class="right center"></div>
        
        <div id="6" class="left bottom"></div>
        <div id="7" class="middle bottom"></div>
        <div id="8" class="right bottom"></div>
    </section>
    <button>Play Again</button>
</body>
</html>
